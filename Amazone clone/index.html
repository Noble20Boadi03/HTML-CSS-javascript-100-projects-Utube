<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="assets/Icon/all.min.css">
    <link rel="stylesheet" href="assets/Icon/fontawesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Amazone Clone</title>
</head>
<body>
    <header>
    <div class="top"> 
        <div class="left logo">
        <a href="#"><img src="assets/Images/download-removebg-preview.png" alt=""></a>
        <div class="deliver to">
            <i class="fa-sharp fa-solid fa-location-dot"></i>
            <div>
                <span>Deliver to</span>
                <span>Ghana</span>
            </div>
        </div>
        </div>
        <div class="search area">
            <div class="all">
                <span>All</span>
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <input type="text">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        
        <div class="right">
            <div class="rt flag">
            <img src="assets/Images/ghana flag.png" alt="">
            <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="rt account">
                <span>Hello, Sign in</span>
                <div class="acc-lists">
                    <span>Account & Lists</span>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
            <div class="rt retord">
                <span>Returns</span>
                <span>& Orders</span>
            </div>
            <div class="rt cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>Cart</span>
            </div>
        </div>
</div>

    <div class="beneath">
        <div class="menu">
            <div>
              <i class="fa-solid fa-bars"></i>
              <span>All</span>
            </div>
        </div>
        <div class="tab">
        <ul>
            <li>Today's Deal</li>
            <li>Customer Service</li>
            <li>Registry</li>
            <li>Gift Cards</li>
            <li>Sell</li>
        </ul>
        </div>
        <div class="valsShop">
            <span>Shop Valantine's Day</span>
        </div>
</div>
</header>

<section class="sec-1">
    <div class="container">
        <div class="slider">
        <div class="image-box">
            <div class="slide">
               <img src="https://m.media-amazon.com/images/I/6138dCMwqPL._SX3000_.jpg" alt=""> 
            </div>
            <div class="slide">
                <img src="https://m.media-amazon.com/images/I/61jovjd+f9L._SX3000_.jpg" alt=""> 
             </div>
             <div class="slide">
                <img src="https://m.media-amazon.com/images/I/61DUO0NqyyL._SX3000_.jpg" alt=""> 
             </div>
             <div class="slide">
                <img src="https://m.media-amazon.com/images/I/71qid7QFWJL._SX3000_.jpg" alt=""> 
             </div>
        </div>
        </div>
    </div>
</section>
</body>
</html>
