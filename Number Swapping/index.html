<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Swapper</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="swapper-container">
        <h2>Number Swapper</h2>
        <form id="swapForm">
            <label for="number1">Enter First Number:</label>
            <input type="number" id="number1" placeholder="First Number" required>

            <label for="number2">Enter Second Number:</label>
            <input type="number" id="number2" placeholder="Second Number" required>

            <button type="button" onclick="swapNumbers()">Swap Numbers</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    
</body>
</html>
