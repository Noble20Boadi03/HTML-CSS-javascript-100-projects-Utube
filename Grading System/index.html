<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="grading-container">
        <h2>Student Grading System</h2>
        <form id="gradingForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" placeholder="Enter student's name" required>

            <label for="marks">Marks:</label>
            <input type="number" id="marks" placeholder="Enter marks (0-100)" required>

            <button type="button" onclick="calculateGrade()">Calculate Grade</button>
        </form>
        <div class="result" id="result"></div>
    </div>

</body>
</html>
