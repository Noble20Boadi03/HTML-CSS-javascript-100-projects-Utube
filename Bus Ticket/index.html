<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="booking-container">
        <h2>Bus Ticket Booking</h2>
        <form id="bookingForm">
            <label for="route">Select Route:</label>
            <select id="route" required>
                <option value="">--Choose a route--</option>
                <option value="10">Route A - $10</option>
                <option value="15">Route B - $15</option>
                <option value="20">Route C - $20</option>
            </select>

            <label for="quantity">Number of Tickets:</label>
            <input type="number" id="quantity" placeholder="Enter ticket quantity" min="1" required>

            <button type="button" onclick="calculateTotal()">Calculate Total</button>
        </form>
        <div class="result" id="result"></div>
    </div>

</body>
</html>
